<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>calculator</title>
	<link rel="stylesheet" href="">
	<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		th{
			width: 200px;
		}
		td{

			border: 1px solid #A25252;
			width: 200px;
		}
	</style>
</head>
<body>
	<input type="number" placeholder="Input" id="A">
	<button type="submit" class="addd">Add</button>
	<button type="submit" class="substract">Substract</button>
	<button type="submit" class="multiply">Multiply</button>
	<button type="submit" class="divide">Divide</button>
	<button type="submit" class="clear">CLEAR</button>
	<button type="submit" class="equal">EQUALS</button>
	<h1>The result is =<span id="result"></span></h1>
	<div id="log">
		<table><tr><th>action</th><th>value</th></tr>
	</div>
	</table>
	<script src="calculator.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
